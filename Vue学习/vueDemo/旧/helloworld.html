<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>demo1</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <!-- 第一个例子 -->
        <div class="" id = 'app'>
            {{ message }}
        </div>

        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello world'
                }
            })
        </script>
        <hr>
        <!-- 实现鼠标悬停几秒钟查看信息 -->
        <div class="" id = 'app2'>
            <span v-bind:title = 'message'>
                <!-- 注意, v-bind:xxx :号前后不要加空格 -->
                鼠标悬停显示的信息, 你好, Vue!
            </span>
        </div>
        <script type="text/javascript">
            var app2 = new Vue({
                el: '#app2',
                data: {
                    message: '页面加载于 ' + new Date().toLocaleString()
                }
            })
        </script>
        <!-- 指令 -->
        <!-- v-bind 在这里的指令是将title和message绑定在一起, 渲染在DOM上 -->
        <hr>
        条件与循环
        <div class="" id = 'app3'>
            <p v-if='seen'>现在可视</p>
        </div>
        <script type="text/javascript">
            var app3 = new Vue({
                el: '#app3',
                data: {
                    seen: true
                }
            })
        </script>
        <!-- 如果在控制台上面输入 app.seen = false, 上面的p元素将不可视 -->
        <br>
        <div class="app4">
            <ol>
                <li v-for = 'todo in todos'>
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <div class="app4">
            <ol>
                <li v-for = 'todo in todos'>
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <script type="text/javascript">
            var app4 = new Vue({
                el: '.app4',
                data: {
                    todos: [
                        {text: '学习JavaScript'},
                        {text: '学习Vue'},
                        {text: '学习整个项目'},
                    ]
                }
            })
        </script>
        <!-- 使用class选择器也是ok的, 不过不推荐, class可能有多个元素, 而Vue只会匹配第一个 -->
        <hr>
        处理用户输入
        <div class="" id = 'app5'>
            <p>{{message}}</p>
            <button v-on:click = 'reverseMessage'>逆转消息</button>
        </div>
        <script type="text/javascript">
            var app5 = new Vue({
                el: '#app5',
                data: {
                    message: 'Hello Vue, i am coming!'
                },
                methods: {
                    reverseMessage: function() {
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })
        </script>
        <!-- 这里并没有操作DOM, 代码只需要关注逻辑层面即可, 也许是在虚拟DOM上面进行了操作 -->
        <hr>
        双向绑定
        <div class="" id = 'app6'>
            <p>{{message}}</p>
            <input v-model = 'message'>
        </div>
        <script type="text/javascript">
            var app6 = new Vue({
                el: '#app6',
                data: {
                    message: 'Hello Vue'
                }
            })
        </script>
        <!-- 在input上面输入内容的时候, p标签内容实时改变 -->
        <hr>
        组件化
        使用小型, 独立和可服用的组件构建大型应用
        <div class="" id = 'app7'>
            <ol>
                <todo-item
                    v-for = "item in groceryList"
                    v-bind:todo = 'item'
                    v-bind:key = 'item.id'
                    >
                </todo-item>
            </ol>
        </div>

        <script type="text/javascript">
            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li>{{todo.text}}</li>'
            })

            var app7 = new Vue({
                el: '#app7',
                data: {
                    groceryList: [
                        {id: 0, text: '蔬菜'},
                        {id: 1, text: '水果'},
                        {id: 2, text: '肉类'},
                    ]
                }
            })
        </script>
    </body>
</html>
