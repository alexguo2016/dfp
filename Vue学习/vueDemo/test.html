<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>组件基础</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div class="" id = 'app1'>
            <Mybutton></Mybutton>
            <Mybutton></Mybutton>
            <Mybutton></Mybutton>
        </div>
        <script type="text/javascript">
            Vue.component('Mybutton', {
                data: function() {
                    return {
                        count: 0
                    }
                },
                template: '<button v-on:click="count++">you have click {{count}} times</button>'
            })
            var app1 = new Vue({
                el: '#app1',

            })
        </script>
        <hr>
        <div id = "app2">
            <blog-post title = 'My journey with Vue' name = 'MyName'></blog-post>
            <blog-post title = 'test 2'></blog-post>
            <blog-post title = 'this is a test'></blog-post>
        </div>

        <script type="text/javascript">
            Vue.component('blog-post', {
                props: ['title', 'name'],
                template: '<h3>{{name}} {{title}}</h3>'
            })

            var app2 = new Vue({
                el: '#app2',
            })
        </script>
        <hr>
        <div id="blog-posts-events-demo">
          <div :style="{ fontSize: postFontSize + 'em' }">
            <blog-post
              v-for="post in posts"
              v-bind:key="post.id"
              v-bind:post="post"
              v-on:enlarge-text="postFontSize += 0.1"
            ></blog-post>
          </div>
        </div>
        <script type="text/javascript">
        Vue.component('blog-post', {
            props: ['post'],
            template: `
            <div class="blog-post">
              <h3>{{ post.id }}--{{ post.title }}</h3>
              <button v-on:click="$emit('enlarge-text')">
                Enlarge text
              </button>
              <div v-html="post.content"></div>
            </div>
            `
            })
            new Vue({
              el: '#blog-posts-events-demo',
              data: {
                posts: [
                    {id: 1, title: 'ddddd'},
                    {id: 2, title: 'fewafe'},
                    {id: 3, title: 'ttuhndfghj'},
                    {id: 4, title: 'uigyui'},
                ],
                postFontSize: 1
              }
            })
        </script>
    </body>
</html>
