<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>组件基础</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div class="" id = 'app1'>
            <a v-bind="{href:'http://www.baidu.com/search/question/' + id}">这是一个链接</a>
        </div>
        <script type="text/javascript">
            var app1 = new Vue({
                el: '#app1',
                data: {
                    id: 1
                }
            })
        </script>

        <div class="" id = 'app2'>
            {{ time | dateFormat }}
            <br>
            {{ time | myTimeFormat }}
        </div>
        <script type="text/javascript">
            Vue.filter('myTimeFormat', function(input) {
                var day = input.getDay() + 1
                var year = input.getFullYear()
                var month = input.getMonth() + 1
                return `
                    ${year}*****${month}*****${day}
                `
            })
            var app2 = new Vue({
                el: '#app2',
                data: {
                    time: new Date()
                },
                filters: {
                    dateFormat: function(input) {
                        //注意, input指的是 | 前面的变量
                        var day = input.getDay() + 1
                        var year = input.getFullYear()
                        var month = input.getMonth() + 1
                        return `
                            ${year}--${month}--${day}
                        `
                    }
                }
            })
        </script>

        <div class="" id='app4'>
            <input class="" v-on:keydown.f2='func'>
        </div>
        <script type="text/javascript">
            Vue.config.keyCodes.f2 = 113
            var app4 = new Vue({
                el: '#app4',
                methods: {
                    func: function() {
                        console.log('func')
                    }
                }
            })
        </script>
        <hr>
        <style>
            .myTranstion-enter-active, .myTranstion-leave-active {
                transition: all 0.4s ease;
                padding-left: 10px;
            }
            .myTransition-enter, .myTransition-leave-active {
                padding-left: 1000px;
            }
        </style>
        <div class="" id = 'app5'>
            <button @click="toggle">切换</button>
            <transition name='myTranstion'>
                <div class="" v-show='seen'>
                    message
                </div>
            </transtion>
        </div>
        <script type="text/javascript">
            var app5 = new Vue({
                el: '#app5',
                data: {
                    seen: false,
                },
                methods: {
                    toggle: function() {
                        this.seen = !this.seen
                    }
                }
            })
        </script>
        <hr>

        <template id='myLogin'>
            <div class="">
                <a href="#">登录</a>--<a href="#">注册</a>
            </div>
        </template>
        <div class="" id = 'app6'>
            <login></login>
            <br>
            <span>{{msg}}</span>
        </div>
        <script type="text/javascript">
            Vue.component('login', {
                template: '#myLogin'
            })
            var app6 = new Vue({
                el: '#app6',
                data: {
                    msg: 'dadadada',
                }
            })
        </script>
    </body>
</html>
